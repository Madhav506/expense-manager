<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      id="title"
      formControlName="title"
      placeholder="Enter expense title"
    />
    <div
      class="error"
      *ngIf="
        expenseForm.get('title')?.invalid && expenseForm.get('title')?.touched
      "
    >
      Title is required.
    </div>
  </div>

  <div class="form-group">
    <label for="amount">Amount ($)</label>
    <input
      id="amount"
      type="number"
      formControlName="amount"
      placeholder="Enter amount"
    />
    <div
      class="error"
      *ngIf="
        expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched
      "
    >
      Valid amount is required.
    </div>
  </div>

  <button type="submit" [disabled]="expenseForm.invalid" class="submit-btn">
    Add Expense
  </button>
</form>
